rotations convention: [psi, theta', phi''] 

environmental constants:
    g: {value: 9.8067, unit: m/s^2}
    rho: {value: 1025., unit: kg/m^3}
    nu: {value: 1.48e-5, unit: m^2/s}
    air rho: {value: 1.225, unit: kg/m^2}

environment models:
  - model: uniform wind
    velocity: {unit: m/s, value: 3.}
    direction: {unit: deg, value: 180.}
    output:
        frame of reference: NED
        mesh:
            xmin: {value: -0.84, unit: m}
            xmax: {value: 0.84, unit: m}
            nx: 3
            ymin: {value: -0.4075, unit: m}
            ymax: {value: 0.4075, unit: m}
            ny: 3
            zmin: {value: -0.56, unit: m}
            zmax: {value: 0.56, unit: m}
            nz: 3
  - model: no waves
    constant sea elevation in NED frame: {value: 0, unit: m}
    
bodies: # All bodies have NED as parent frame
  - name: ship
    position of body frame relative to mesh:
        frame: mesh
        x: {value: 0., unit: m}
        y: {value: 0, unit: m}
        z: {value: 0., unit: m}
        phi: {value: 3.1415926535, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    initial position of body frame relative to NED:
        frame: NED
        x: {value: 0., unit: m}
        y: {value: 0., unit: m}
        z: {value: 0., unit: m}
        phi: {value: 0, unit: rad}
        theta: {value: 0, unit: rad}
        psi: {value: 0, unit: rad}
    initial velocity of body frame relative to NED:
        frame: ship
        u: {value: 0, unit: m/s}
        v: {value: 0, unit: m/s}
        w: {value: 0, unit: m/s}
        p: {value: 0, unit: rad/s}
        q: {value: 0, unit: rad/s}
        r: {value: 0, unit: rad/s}
    dynamics:
        hydrodynamic forces calculation point in body frame:
            x: {value: 0., unit: m}
            y: {value: 0., unit: m}
            z: {value: 0., unit: m}
        centre of inertia:
            frame: ship
            x: {value: 0, unit: m}
            y: {value: 0, unit: m}
            z: {value: 0., unit: m}
        rigid body inertia matrix at the center of gravity and projected in the body frame:
            row 1: [1E6,0,0,0,0,0]
            row 2: [0,1E6,0,0,0,0]
            row 3: [0,0,1E6,0,0,0]
            row 4: [0,0,0,1E6,0,0]
            row 5: [0,0,0,0,1E6,0]
            row 6: [0,0,0,0,0,1E6]
        added mass matrix at the center of gravity and projected in the body frame:
            row 1: [0,0,0,0,0,0]
            row 2: [0,0,0,0,0,0]
            row 3: [0,0,0,0,0,0]
            row 4: [0,0,0,0,0,0]
            row 5: [0,0,0,0,0,0]
            row 6: [0,0,0,0,0,0]
    external forces:
      - model: nonlinear lifting line
        name: tutorial-4
        options:
            verbose: false
            useAWSsquare: false
            endPlateCoefficient: 0.5
        wind propulsion system:
          - name: rotor  
            geometry: uniform
            data:
                root:
                    x: {value: 0., unit: m}
                    y: {value: 0., unit: m}
                    z: {value: 0.225, unit: m}
                tip:
                    x: {value: 0., unit: m}
                    y: {value: 0., unit: m}
                    z: {value: -0.225, unit: m}
                aspect ratio: 5.1
                end conditions:
                    root: end plate
                    tip: end plate
                discretization: 
                    number of elements: 25
                foil data: 
                  - file: FlettnerRotor.yml

commands:
  - name: rotor
    t: [0, 100]
    setting: {unit: rpm, values: [2273.,2273.]}
 

